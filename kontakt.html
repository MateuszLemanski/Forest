    <main>
        <section class="contact wrapper">
            <h2 class="section-title">Kontakt i mapa dojazdu</h2>
            <p>Użyj formularza lub zadzwoń by się z nami skontaktować</p>
            <div class="contact__form">
                <label for="name" class="contact__form-label">Imię</label>
                <input type="text" id="name" class="contact__form-input"> 

                <label for="surname" class="contact__form-label">Nazwisko</label>

                <label for="name" class="contact__form-label">Email</label>
                <input type="email" id="email" class="contact__form-input"> 

                <label for="msg" class="contact__form-label">Wiadomość</label>
                <textarea id="msg" cols="30" rows="10"></textarea>
            </div>
        </section>
    </main>
